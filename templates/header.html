{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
    <link rel="stylesheet"  href="{% static 'fontawesome/css/dyslexic.css' %}">
<!--

TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

style="font-family: dyslexic,serif;"
-->
</head >
<body style="font-family: dyslexic,serif;" id="themeStyleSheetLink">
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film mr-3"></i>
                Ana Sayfa
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse"  id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 {% if currentpage == "2" %}
                    active
                    {% endif %}" {% if currentpage == "2" %}
                    aria-current="page"
                    {% endif %} href="/">Kitaplar</a>
                </li>
                <ul class="navbar-nav" >
                    <li class="nav-item">
                        <label class="nav-link">Yazı Sitili:</label>
                    </li>
                    <li class="nav-item ">
                        <label for="themeSelect"></label>
                        
                        <select name="Tema Seç" id="themeSelect" style="background-image: none; background-position: right 0 center;">
                            <option id="1" value="font-family: dyslexic,serif;">Dyslexic</option>
                            <option value="Varsayılan">Varsayılan</option>
                        </select>
                         
                    </li>
                </ul>

                {% if not request.user.is_authenticated  %}

                <li class="nav-item">
                    <a class="nav-link nav-link-2 {% if currentpage == "3" %}
                    active
                    {% endif %}" {% if currentpage == "3" %}
                    aria-current="page"
                    {% endif %} href="/giris/">Giriş Yap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3 {% if currentpage == "4" %}
                    active
                    {% endif %}" {% if currentpage == "4" %}
                    aria-current="page"
                    {% endif %} href="/hesapolustur/">Hesap Oluştur</a>

                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link nav-link-2 {% if currentpage == "1" %}
                    active
                    {% endif %}" {% if currentpage == "1" %}
                    aria-current="page"
                    {% endif %} href="/profile/">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3 "  href="/cikis/">Çıkış Yap</a>
                </li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
